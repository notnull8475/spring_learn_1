databaseChangeLog:
  - changeSet:
      id: create_roles_table
      author: dinar
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_name
                  type: varchar(255)
                  constraints:
                    nullable: false